  # Dataset generation without certificate padding (unsecure)
  - type: datasetGeneration
    params:
      r: 10000
      s: 20000
      rhat: 10000  # Set to r value to avoid padding
      pad_to_target_size: false
      p: [0.5]
      k: 1
      samples: 10000
      pairs_mode: false
      collectRuntime: true
      parallelize: true
      outputDirectory: "data/no_padding"
      remove_header_bits: true
      pad_output_format: true

  # Dataset generation with certificate padding (secure)
  - type: datasetGeneration
    params:
      r: 10000
      s: 10000
      rhat: 20000  # Larger than r to enable padding
      pad_to_target_size: true
      p: [0.5]
      k: 1
      samples: 10000
      pairs_mode: false
      collectRuntime: false
      parallelize: true
      outputDirectory: "data/with_padding"
      remove_header_bits: true
      pad_output_format: true
      