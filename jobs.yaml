sequence:
  - type: cascadeTest
    # sanity test
    params:
      r: 100000
      s: 100000
      rhat: 100000
      parallelize: false
  - type: cascadeTest
    # sanity test
    params:
      r: 50000
      s: 100000
      rhat: 50000
      parallelize: true
  #  - type: benchStatusCascade
