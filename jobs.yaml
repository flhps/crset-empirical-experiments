sequence:
  - type: cascadeTest
    # sanity test
    params:
      r: 100000
      s: 100000
      rhat: 100000
      parallelize: false
  - type: cascadeTest
    # sanity test
    params:
      r: 50000
      s: 100000
      rhat: 50000
      parallelize: true
  - type: benchStatusCascade
    # parameterization test for small rhat
    params:
      name: "smallRvaryP"
      r: 10000
      s: 20000
      rhat: 10000
      p: [0.02, 0.6, 0.02]
      k: 1
      samples: 4
  - type: benchStatusCascade
    # parameterization test for small rhat
    params:
      name: "bigRvaryP"
      r: 1000000
      s: 2000000
      rhat: 1000000
      p: [0.02, 0.6, 0.02]
      k: 1
      samples: 3
