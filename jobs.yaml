  - type: benchStatusCascade
    # testing mainly lookup times
    params:
      name: "benchLookup"
      r: 20000
      s: 40000
      rhat: [20000, 100000, 20000]
      p: 0.53
      k: 1
      samples: 3
  - type: datasetGeneration
    # Dataset generation without certificate padding (unsecure)
    params:
      pairs_mode: false
      use_padding: false
      max_r: 1000000
      max_s: 2000000
      p: 0.53
      k: 1
      samples: 10
      parallelize: false
      outputDirectory: "data/no_padding"
      remove_header_bits: true
      pad_output_format: true
  - type: datasetGeneration
    # Dataset generation with certificate padding
    params:
      pairs_mode: false
      use_padding: true
      max_rhat: 1000000
      p: 0.53
      k: 1
      samples: 10
      parallelize: false
      outputDirectory: "data/with_padding"
      remove_header_bits: true
      pad_output_format: true
  - type: datasetGeneration
    # Dataset generation without certificate padding (unsecure)
    params:
